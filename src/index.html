<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weight Converter</title>
  <link rel="shortcut icon" type="image/ico" href="favicon.ico"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- header -->
  <header class="header">
    <div class="header__inner">
      <h1 class="header__title">Weight converter</h1>
    </div>
  </header>

  <!-- form-section -->
  <section class="form-section">
    <div class="form-section__inner">
      <!-- form -->
      <form class="form" id="form">
        <select class="form__select" id="option"></select>
        <input type="text" class="form__input" autocomplete="off" placeholder="Enter Pounds..." id="input">
      </form>
    </div>
  </section>

  <!-- items-section -->
  <section class="items-section">
    <div class="items-section__inner">
      <!-- items -->
      <ul class="items" id="items"></ul>
    </div>
  </section>

  <!-- footer -->
  <footer class="footer">
    <div class="footer__inner">
      <div class="footer__made-by">Made by <a href="https://github.com/arsenyNebozhenko" class="footer__made-by-link" target="_blank">Arseny Nebozhenko</a></div>
    </div>
  </footer>

</body>
</html>
